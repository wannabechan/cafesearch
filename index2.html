    <style>

<body>
    <div class="container">
        <h1>ë§ˆë¼íƒ• explorer</h1>
        
        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="addressInput" 
                    class="search-input" 
                    placeholder="ì£¼ì†Œ ì…ë ¥"
                    autocomplete="off"
                >
                <div class="search-buttons">
                    <button id="searchButton" class="search-button">ê²€ìƒ‰</button>
                    <button id="locationButton" class="location-button" title="í˜„ìœ„ì¹˜">ğŸ“</button>
                    <select id="categorySelect" class="category-select" title="ì¹´í…Œê³ ë¦¬ ì„ íƒ">
                        <option value="ë§ˆë¼íƒ•" selected>ë§ˆë¼íƒ•</option>
                        <option value="ì¹´í˜">ì¹´í˜</option>
                        <option value="ë¹µ">ë¹µ</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="results-header" id="resultsHeader"></div>

        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="loading-container">
                <div class="spinner"></div>
                <div>ê²€ìƒ‰ ì¤‘...</div>
            </div>
        </div>
        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script>
        // ì œì™¸í•  í”„ëœì°¨ì´ì¦ˆ ë§ˆë¼íƒ• ëª©ë¡ (í•„ìš”ì‹œ ì¶”ê°€)
        const EXCLUDED_MARATANGS = [];

        // API ì—”ë“œí¬ì¸íŠ¸ (ì„œë²„ë¦¬ìŠ¤ í•¨ìˆ˜ ì‚¬ìš©)
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000/api'
            : '/api';

        // ë„¤ì´ë²„ ì¢Œí‘œê³„ë¥¼ WGS84ë¡œ ë³€í™˜
        function naverToWGS84(mapx, mapy) {
            // ë„¤ì´ë²„ ì¢Œí‘œê³„ (EPSG:5179) -> WGS84 (EPSG:4326)
            // ë„¤ì´ë²„ ê²€ìƒ‰ APIëŠ” ì´ë¯¸ WGS84 ì¢Œí‘œë¥¼ ì œê³µí•˜ë¯€ë¡œ ë³€í™˜ ë¶ˆí•„ìš”
            // í•˜ì§€ë§Œ mapx, mapyê°€ ë„¤ì´ë²„ ì¢Œí‘œê³„ì¼ ìˆ˜ ìˆìœ¼ë¯€ë¡œ ë³€í™˜
            const x = parseFloat(mapx);
            const y = parseFloat(mapy);
            
            // ë„¤ì´ë²„ ì¢Œí‘œë¥¼ WGS84ë¡œ ë³€í™˜ (ê°„ë‹¨í•œ ì„ í˜• ë³€í™˜)
            // ë„¤ì´ë²„ ì¢Œí‘œê³„ëŠ” í•œêµ­ ì „ìš© ì¢Œí‘œê³„
            // ëŒ€ëµì ì¸ ë³€í™˜: ë„¤ì´ë²„ ì¢Œí‘œë¥¼ 10000000ìœ¼ë¡œ ë‚˜ëˆ„ê³  ê¸°ì¤€ì  ë”í•˜ê¸°
            const lon = (x / 10000000) + 126.9784;
            const lat = (y / 10000000) + 37.5665;
            
            return { lon, lat };
        }

        // ì¹´ì¹´ì˜¤ API í˜¸ì¶œ (ì„œë²„ë¦¬ìŠ¤ í•¨ìˆ˜ë¥¼ í†µí•´) - ì£¼ì†Œ ê²€ìƒ‰ìš©
        async function callKakaoAPI(endpoint, params) {
            try {
                const queryParams = new URLSearchParams({
                    endpoint: endpoint,
                    ...params
                });
                
                const response = await fetch(`${API_BASE_URL}/kakao?${queryParams}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'API í˜¸ì¶œ ì‹¤íŒ¨');
                }

                return await response.json();
            } catch (error) {
                console.error('Kakao API í˜¸ì¶œ ì˜¤ë¥˜:', error);
                throw error;
            }
        }

        // ë„¤ì´ë²„ API í˜¸ì¶œ (ì„œë²„ë¦¬ìŠ¤ í•¨ìˆ˜ë¥¼ í†µí•´) - ë§ˆë¼íƒ• ê²€ìƒ‰ìš©
        async function callNaverAPI(endpoint, params) {
            try {
                const queryParams = new URLSearchParams({
                    endpoint: endpoint,
                    ...params
                });
                
                const response = await fetch(`${API_BASE_URL}/naver?${queryParams}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'API í˜¸ì¶œ ì‹¤íŒ¨');
                }

                return await response.json();
            } catch (error) {
                console.error('Naver API í˜¸ì¶œ ì˜¤ë¥˜:', error);
                throw error;
            }
        }


        // ë‘ ì¢Œí‘œ ê°„ì˜ ê±°ë¦¬ ê³„ì‚° (Haversine formula)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // ì§€êµ¬ ë°˜ì§€ë¦„ (ë¯¸í„°)
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // ë¯¸í„° ë‹¨ìœ„ ê±°ë¦¬
        }

        // í”„ëœì°¨ì´ì¦ˆ ë§ˆë¼íƒ•ì¸ì§€ í™•ì¸
        function isExcludedMaratang(maratangName) {
            if (!maratangName) return false;
            const name = maratangName.toLowerCase();
            return EXCLUDED_MARATANGS.some(excluded => name.includes(excluded.toLowerCase()));
        }

        // ë§ˆë¼íƒ• ì¹´í…Œê³ ë¦¬ì¸ì§€ í™•ì¸ (ì¤‘ì‹ë‹¹, í•œì‹, ì¼ì‹, ì–‘ì‹ ë“± ì œì™¸)
        function isMaratangCategory(categoryName) {
            // ì¹´í…Œê³ ë¦¬ ì •ë³´ê°€ ì—†ìœ¼ë©´ í—ˆìš© (ê¸°ë³¸ì ìœ¼ë¡œ ë§ˆë¼íƒ• ê²€ìƒ‰ ê²°ê³¼ì´ë¯€ë¡œ)
            if (!categoryName) return true;
            
            const category = categoryName.toLowerCase();
            
            // ë§ˆë¼íƒ• ê´€ë ¨ í‚¤ì›Œë“œ í™•ì¸
            const maratangKeywords = ['ì¤‘ì‹', 'chinese', 'ë§ˆë¼íƒ•', 'malatang', 'ì¤‘êµ­ìš”ë¦¬', 'ì¤‘í™”ìš”ë¦¬'];
            const hasMaratangKeyword = maratangKeywords.some(keyword => category.includes(keyword));
            
            // ì œì™¸í•  ì¹´í…Œê³ ë¦¬ ì²´í¬
            const excludedKeywords = ['ì¹´í˜', 'cafe', 'ì»¤í”¼', 'coffee', 'ìˆ ì§‘', 'ë°”', 'bar', 'ì¹˜í‚¨', 'chicken', 'í”¼ì', 'pizza', 'í•œì‹', 'ì¼ì‹', 'ì–‘ì‹', 'ì¼ë³¸', 'japanese', 'western'];
            const isExcluded = excludedKeywords.some(keyword => category.includes(keyword));
            
            // ë§ˆë¼íƒ• í‚¤ì›Œë“œê°€ ìˆê±°ë‚˜ ì œì™¸ í‚¤ì›Œë“œê°€ ì—†ìœ¼ë©´ í—ˆìš©
            return hasMaratangKeyword || !isExcluded;
        }

        // ì¸µ ì •ë³´ íŒ¨í„´ë“¤ (ë¯¸ë¦¬ ì»´íŒŒì¼í•˜ì—¬ ì„±ëŠ¥ ìµœì í™”)
        const FLOOR_PATTERNS = [
            /(\d+)ì¸µ/g,           // "2ì¸µ", "3ì¸µ"
            /(\d+)F/g,            // "2F", "3F"
            /(\d+)f/g,            // "2f", "3f"
            /B(\d+)/g,            // "B1", "B2" (ì§€í•˜)
            /ì§€í•˜\s*(\d+)/g,      // "ì§€í•˜ 1", "ì§€í•˜ 2"
            /\((\d+)ì¸µ\)/g,       // "(2ì¸µ)"
            /\((\d+)F\)/g,        // "(2F)"
            /\[(\d+)ì¸µ\]/g,       // "[2ì¸µ]"
            /(\d+)\.(\d+)ì¸µ/g     // "2.5ì¸µ" ê°™ì€ ê²½ìš°ëŠ” ì œì™¸í•˜ê³  ì •ìˆ˜ë§Œ
        ];
        const NUMBER_PATTERN = /\d+/;

        // ì¥ì†Œëª…ì—ì„œ ì¸µ ì •ë³´ ì¶”ì¶œ
        function extractFloorInfo(placeName) {
            if (!placeName) return '';
            
            let floorInfo = '';
            let foundFloor = null;
            
            // ê° íŒ¨í„´ìœ¼ë¡œ ì¸µ ì •ë³´ ì°¾ê¸°
            for (const pattern of FLOOR_PATTERNS) {
                const matches = placeName.match(pattern);
                if (matches && matches.length > 0) {
                    // ë§ˆì§€ë§‰ ë§¤ì¹­ëœ ì¸µ ì •ë³´ ì‚¬ìš© (ê°€ì¥ ì •í™•í•œ ê²ƒ)
                    const lastMatch = matches[matches.length - 1];
                    const numberMatch = lastMatch.match(NUMBER_PATTERN);
                    if (numberMatch) {
                        foundFloor = numberMatch[0];
                        
                        // ì§€í•˜ ì—¬ë¶€ í™•ì¸
                        if (lastMatch.includes('B') || lastMatch.includes('ì§€í•˜')) {
                            floorInfo = `B${foundFloor}`;
                        } else {
                            floorInfo = `${foundFloor}ì¸µ`;
                        }
                        break;
                    }
                }
            }
            
            return floorInfo;
        }

        // ë§ˆë¼íƒ• ëª©ë¡ ë Œë”ë§ ê³µí†µ í•¨ìˆ˜ (ì„±ëŠ¥ ìµœì í™”: DocumentFragment ì‚¬ìš©)
        function renderCafeList(cafes, resultsHeader, resultsSection, cafeList) {
            resultsHeader.textContent = `ì£¼ë³€ì˜ ${cafes.length}ê°œ ë§ˆë¼íƒ• ë§¤ì¥ì…ë‹ˆë‹¤.`;
            resultsSection.style.display = 'block';
            
            // DocumentFragment ì‚¬ìš©ìœ¼ë¡œ DOM ë¦¬í”Œë¡œìš° ìµœì†Œí™”
            const fragment = document.createDocumentFragment();
            
            for (const cafe of cafes) {
                const li = document.createElement('li');
                li.className = 'cafe-item';
                
                const nameEl = document.createElement('div');
                nameEl.className = 'cafe-name';
                nameEl.onclick = () => openNaverMap(cafe);
                nameEl.textContent = cafe.name;
                
                const addressEl = document.createElement('div');
                addressEl.className = 'cafe-address';
                let addressText = cafe.displayAddress || cafe.roadAddress || cafe.address;
                if (cafe.floor) {
                    addressText += ` ${cafe.floor}`;
                }

        // ë§ˆë¼íƒ• íŠ¹ì§• í‚¤ì›Œë“œ ì¶”ì¶œ (ë„¤ì´ë²„ ë¸”ë¡œê·¸ ë¦¬ë·°ì—ì„œ ì‹¤ì œ í…ìŠ¤íŠ¸ ë¶„ì„, ìµœì†Œ 1ê°œ ~ ìµœëŒ€ 3ê°œ)
        async function extractCafeKeywords(maratangName, maratangAddress) {

                const searchQuery = maratangAddress

                });

                if (!blogData.items || blogData.items.length === 0) {
                    // ë¸”ë¡œê·¸ ê²€ìƒ‰ ì‹¤íŒ¨ ì‹œ ë§ˆë¼íƒ• ì´ë¦„ì—ì„œ í‚¤ì›Œë“œ ì¶”ì¶œ ì‹œë„
                    console.warn('ë¸”ë¡œê·¸ ê²€ìƒ‰ ê²°ê³¼ ì—†ìŒ, ë§ˆë¼íƒ• ì´ë¦„ì—ì„œ í‚¤ì›Œë“œ ì¶”ì¶œ ì‹œë„:', maratangName);
                    return extractKeywordsFromName(maratangName);
                }

                // ëª¨ë“  ë¸”ë¡œê·¸ í¬ìŠ¤íŠ¸ì˜ ì œëª©ê³¼ ì„¤ëª…ì„ í•©ì³ì„œ í…ìŠ¤íŠ¸ ë¶„ì„
                const allText = blogData.items
                    .map(item => {
                        // HTML íƒœê·¸ ì œê±°
                        const title = (item.title || '').replace(/<[^>]*>/g, ' ');
                        const description = (item.description || '').replace(/<[^>]*>/g, ' ');
                        return `${title} ${description}`;
                    })

                // ë§ˆë¼íƒ• ê´€ë ¨ ë‹¨ì–´ í™•ì¸ (í‚¤ì›Œë“œì— 'ë§ˆë¼íƒ•' í¬í•¨ ì—¬ë¶€ ê²°ì •)
                const maratangPattern = /ë§ˆë¼íƒ•|ë§ˆë¼íƒ•íƒ•|ë§ˆë¼íƒ•ë©´|malatang/gi;
                const hasMaratangKeyword = maratangPattern.test(allText);

                // ë§ˆë¼íƒ• ë©”ë‰´ ê´€ë ¨ í‚¤ì›Œë“œ íŒ¨í„´
                const menuPatterns = [
                    // ë§ˆë¼íƒ• ê´€ë ¨
                    { pattern: /ë§ˆë¼íƒ•|ë§ˆë¼íƒ•íƒ•|ë§ˆë¼íƒ•ë©´/gi, keyword: 'ë§ˆë¼íƒ•' },
                    { pattern: /ë§ˆë¼ìƒ¹ê¶ˆ|ìƒ¹ê¶ˆ/gi, keyword: 'ë§ˆë¼ìƒ¹ê¶ˆ' },
                    { pattern: /ë§ˆë¼ë©´/gi, keyword: 'ë§ˆë¼ë©´' },
                    { pattern: /í› ê¶ˆ|ìƒ¤ë¸Œìƒ¤ë¸Œ/gi, keyword: 'í› ê¶ˆ' },
                    
                    // ì¬ë£Œ ê´€ë ¨
                    { pattern: /ìš°ìœ¡|ì†Œê³ ê¸°/gi, keyword: 'ìš°ìœ¡' },
                    { pattern: /ì–‘ìœ¡|ì–‘ê³ ê¸°/gi, keyword: 'ì–‘ìœ¡' },
                    { pattern: /ë¼ì§€ê³ ê¸°/gi, keyword: 'ë¼ì§€ê³ ê¸°' },
                    { pattern: /ë‹­ê³ ê¸°|ì¹˜í‚¨/gi, keyword: 'ë‹­ê³ ê¸°' },
                    { pattern: /í•´ì‚°ë¬¼|ìƒˆìš°|ì˜¤ì§•ì–´/gi, keyword: 'í•´ì‚°ë¬¼' },
                    { pattern: /ë‘ë¶€|ìœ ë¶€/gi, keyword: 'ë‘ë¶€' },
                    { pattern: /ë²„ì„¯|íŒ½ì´ë²„ì„¯|ëª©ì´ë²„ì„¯/gi, keyword: 'ë²„ì„¯' },
                    { pattern: /ë°°ì¶”|ì–‘ë°°ì¶”/gi, keyword: 'ë°°ì¶”' },
                    { pattern: /ì½©ë‚˜ë¬¼/gi, keyword: 'ì½©ë‚˜ë¬¼' },
                    { pattern: /ë‹¹ë©´/gi, keyword: 'ë‹¹ë©´' },
                    { pattern: /ë¼ë©´ì‚¬ë¦¬/gi, keyword: 'ë¼ë©´ì‚¬ë¦¬' },
                    
                    // ë§› ê´€ë ¨
                    { pattern: /ë§¤ìš´ë§›|ì–¼í°|ì¹¼ì¹¼/gi, keyword: 'ë§¤ìš´ë§›' },
                    { pattern: /ë§ˆë¼ë§›|ë§ˆë¼í–¥/gi, keyword: 'ë§ˆë¼í–¥' },
                    { pattern: /ê³ ìˆ˜|í–¥ì‹ ë£Œ/gi, keyword: 'ê³ ìˆ˜' },
                    { pattern: /ë§ˆëŠ˜|íŒŒ/gi, keyword: 'ë§ˆëŠ˜íŒŒ' },
                    
                    // íŠ¹ìˆ˜ ìœ í˜•
                    { pattern: /ì…€í”„|ë¬´í•œë¦¬í•„/gi, keyword: 'ì…€í”„' },
                    { pattern: /ì–‘ì‹|ì¼ì‹|í•œì‹/gi, keyword: 'í“¨ì „' }
                ];

                // ê° ë©”ë‰´ í‚¤ì›Œë“œì˜ ì¶œí˜„ ë¹ˆë„ ê³„ì‚° (ì„±ëŠ¥ ìµœì í™”: for...of ì‚¬ìš©)
                const keywordScores = {};
                for (const { pattern, keyword } of menuPatterns) {
                    const matches = allText.match(pattern);
                    if (matches && matches.length > 0) {
                        // ì´ë¯¸ ì¡´ì¬í•˜ë©´ ë¹ˆë„ ì¶”ê°€, ì—†ìœ¼ë©´ ìƒˆë¡œ ì¶”ê°€
                        keywordScores[keyword] = (keywordScores[keyword] || 0) + matches.length;
                    }
                }

                // ë””ë²„ê¹…: í‚¤ì›Œë“œ ì¶”ì¶œ ê²°ê³¼ í™•ì¸
                console.log('í‚¤ì›Œë“œ ì¶”ì¶œ ê²°ê³¼:', {

                    allTextSample: allText.substring(0, 200), // ì²˜ìŒ 200ìë§Œ ìƒ˜í”Œ
                    hasMaratangKeyword,

                // ë¹ˆë„ ìˆœìœ¼ë¡œ ì •ë ¬í•˜ê³  ìƒìœ„ 3ê°œ ì„ íƒ (ìµœëŒ€ 3ê°œ)
                let sortedKeywords = Object.entries(keywordScores)
                    .sort((a, b) => b[1] - a[1]) // ë¹ˆë„ ë‚´ë¦¼ì°¨ìˆœ
                    .slice(0, 3) // ìµœëŒ€ 3ê°œ
                    .map(([keyword]) => keyword);

                // ë§ˆë¼íƒ• ê´€ë ¨ ë‹¨ì–´ê°€ í™•ì¸ë˜ë©´ í‚¤ì›Œë“œì— 'ë§ˆë¼íƒ•'ì„ ê¼­ í¬í•¨
                if (hasMaratangKeyword && !sortedKeywords.includes('ë§ˆë¼íƒ•')) {

                    sortedKeywords = ['ë§ˆë¼íƒ•', ...sortedKeywords.filter(k => k !== 'ë§ˆë¼íƒ•')].slice(0, 3);
                }

                // ìµœì†Œ 1ê°œ ì´ìƒì´ë©´ ë°˜í™˜, ì—†ìœ¼ë©´ ë¹ˆ ë°°ì—´ (ê°•ì œ ë³´ì¶© ê¸ˆì§€)
                return sortedKeywords.length > 0 ? sortedKeywords : [];
            } catch (error) {
                console.error('í‚¤ì›Œë“œ ì¶”ì¶œ ì‹¤íŒ¨:', error);
                // ì—ëŸ¬ ë°œìƒ ì‹œ ë§ˆë¼íƒ• ì´ë¦„ì—ì„œ í‚¤ì›Œë“œ ì¶”ì¶œ ì‹œë„
                return extractKeywordsFromName(maratangName);
            }
        }


        // ë§ˆë¼íƒ• ì´ë¦„ì—ì„œ í‚¤ì›Œë“œ ì¶”ì¶œ (í´ë°±)
        function extractKeywordsFromName(maratangName) {
            const keywords = [];
            const name = (maratangName || '').toLowerCase();
            
            const namePatterns = [
                { pattern: /ë§ˆë¼íƒ•|malatang/gi, keyword: 'ë§ˆë¼íƒ•' },
                { pattern: /ë§ˆë¼ìƒ¹ê¶ˆ|ìƒ¹ê¶ˆ/gi, keyword: 'ë§ˆë¼ìƒ¹ê¶ˆ' },
                { pattern: /í› ê¶ˆ|ìƒ¤ë¸Œìƒ¤ë¸Œ/gi, keyword: 'í› ê¶ˆ' },
                { pattern: /ì…€í”„/gi, keyword: 'ì…€í”„' },
                { pattern: /ë¬´í•œë¦¬í•„/gi, keyword: 'ë¬´í•œë¦¬í•„' },
                { pattern: /ì¤‘ì‹|chinese/gi, keyword: 'ì¤‘ì‹' }
            ];
            
            // ì„±ëŠ¥ ìµœì í™”: for...of ì‚¬ìš©
            for (const { pattern, keyword } of namePatterns) {
                if (pattern.test(name) && keywords.length < 3 && !keywords.includes(keyword)) {
                    keywords.push(keyword);
                }
            }
            
            return keywords;
        }

                // ë¡œë”© ì• ë‹ˆë©”ì´ì…˜ì€ ì´ ì‘ì—…ì´ ì™„ë£Œë  ë•Œê¹Œì§€ ìœ ì§€
                const cafesWithAddress = await Promise.all(cafes.map(async (cafe) => {

                        console.log(`ë„¤ì´ë²„ ê²€ìƒ‰ í™•ì¸ ì‹¤íŒ¨ë¡œ ì¸í•œ ë¦¬ìŠ¤íŒ… ì œì™¸ [${cafe.name}]`);

        // ì£¼ì†Œ í›„ë³´ ê²€ìƒ‰ ë° ë¦¬ìŠ¤íŒ…
        async function searchAddressCandidates(query) {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const resultsSection = document.getElementById('resultsSection');
            const cafeList = document.getElementById('cafeList');
            const resultsHeader = document.getElementById('resultsHeader');

            // UI ì´ˆê¸°í™”
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            resultsSection.style.display = 'none';
            cafeList.innerHTML = '';

            try {
                // ì¹´ì¹´ì˜¤ APIë¡œ ì£¼ì†Œ ê²€ìƒ‰ (ì •í™•í•œ ì£¼ì†Œ ê²€ìƒ‰) + í‚¤ì›Œë“œ ê²€ìƒ‰ (ì¥ì†Œëª…)
                const [addressData, keywordData] = await Promise.all([
                    callKakaoAPI('address', {
                        query: query,
                        size: 10
                    }).catch(() => ({ documents: [] })),
                    callKakaoAPI('keyword', {
                        query: query,
                        size: 10
                    }).catch(() => ({ documents: [] }))
                ]);

                const suggestions = [];
                const seenAddresses = new Set();

                // ì¹´ì¹´ì˜¤ ì£¼ì†Œ ê²€ìƒ‰ ê²°ê³¼ ì²˜ë¦¬ (ì„±ëŠ¥ ìµœì í™”: for...of ì‚¬ìš©)
                if (addressData.documents && addressData.documents.length > 0) {
                    for (const doc of addressData.documents) {
                        const roadAddr = doc.road_address?.address_name || '';
                        const addr = doc.address_name || '';
                        
                        if (roadAddr || addr) {
                            const key = roadAddr || addr;
                            if (!seenAddresses.has(key) && suggestions.length < 15) {
                                seenAddresses.add(key);
                                suggestions.push({
                                    main: roadAddr || addr, // ë„ë¡œëª… ì£¼ì†Œ ìš°ì„ 
                                    sub: roadAddr ? addr : '', // ë„ë¡œëª…ì´ ìˆìœ¼ë©´ ì§€ë²ˆì„ ì„œë¸Œë¡œ
                                    fullAddress: roadAddr || addr,
                                    roadAddress: roadAddr || '',
                                    x: doc.x,
                                    y: doc.y
                                });
                            }
                        }
                    }
                }

                // ì¹´ì¹´ì˜¤ í‚¤ì›Œë“œ ê²€ìƒ‰ ê²°ê³¼ ì²˜ë¦¬ (ì—­, ê±´ë¬¼ëª… ë“±) (ì„±ëŠ¥ ìµœì í™”: for...of ì‚¬ìš©)
                if (keywordData.documents && keywordData.documents.length > 0) {
                    for (const doc of keywordData.documents) {
                        const roadAddr = doc.road_address?.address_name || '';
                        const addr = doc.address_name || '';
                        const placeName = doc.place_name || '';
                        
                        if (placeName || roadAddr || addr) {
                            const displayName = placeName || roadAddr || addr;
                            const key = placeName + '|' + (roadAddr || addr);
                            
                            if (!seenAddresses.has(key) && suggestions.length < 15) {
                                seenAddresses.add(key);
                                suggestions.push({
                                    main: displayName,
                                    sub: roadAddr || addr, // ë„ë¡œëª… ì£¼ì†Œ ìš°ì„ 
                                    fullAddress: roadAddr || addr,
                                    roadAddress: roadAddr || '',
                                    x: doc.x,
                                    y: doc.y
                                });
                            }
                        }
                    }
                }

                loadingEl.style.display = 'none';

                if (suggestions.length === 0) {
                    errorEl.style.display = 'block';
                    errorEl.textContent = 'ì£¼ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë‹¤ë¥¸ ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.';
                    return;
                }

                // ì£¼ì†Œ í›„ë³´ ë¦¬ìŠ¤íŒ… í‘œì‹œ
                displayAddressCandidates(suggestions);
            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = 'ì£¼ì†Œ ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
                console.error('ì£¼ì†Œ ê²€ìƒ‰ ì˜¤ë¥˜:', error);
            }
        }

        // ì£¼ì†Œ í›„ë³´ ëª©ë¡ í‘œì‹œ
        function displayAddressCandidates(suggestions) {
            const resultsSection = document.getElementById('resultsSection');
            const cafeList = document.getElementById('cafeList');
            const resultsHeader = document.getElementById('resultsHeader');

            resultsHeader.textContent = `${suggestions.length}ê°œì˜ ì£¼ì†Œë¥¼ ì°¾ì•˜ìŠµë‹ˆë‹¤. ì„ íƒí•´ì£¼ì„¸ìš”.`;
            resultsSection.style.display = 'block';
            cafeList.innerHTML = '';

            // ì„±ëŠ¥ ìµœì í™”: DocumentFragment ì‚¬ìš©
            const fragment = document.createDocumentFragment();
            
            for (const suggestion of suggestions) {
                const li = document.createElement('li');
                li.className = 'address-item';
                
                // ë„ë¡œëª… ì£¼ì†Œë¥¼ ë©”ì¸ìœ¼ë¡œ í‘œì‹œ
                const displayMain = suggestion.roadAddress || suggestion.main;
                const displaySub = suggestion.roadAddress ? suggestion.sub : '';
                
                // í…ìŠ¤íŠ¸ë¥¼ spanìœ¼ë¡œ ê°ì‹¸ì„œ í…ìŠ¤íŠ¸ ì„ íƒ ë°©ì§€
                const mainEl = document.createElement('div');
                mainEl.className = 'address-main';
                const mainText = document.createTextNode(displayMain);
                mainEl.appendChild(mainText);
                
                li.appendChild(mainEl);
                
                if (displaySub) {
                    const subEl = document.createElement('div');
                    subEl.className = 'address-sub';
                    const subText = document.createTextNode(displaySub);
                    subEl.appendChild(subText);
                    li.appendChild(subEl);
                }
                
                // í´ë¦­ ì´ë²¤íŠ¸ëŠ” li ìš”ì†Œì—ë§Œ ë°”ì¸ë”©
                li.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    // ì…ë ¥ì°½ì— ì„ íƒí•œ ì£¼ì†Œ ì—…ë°ì´íŠ¸
                    const addressInput = document.getElementById('addressInput');
                    if (addressInput) {
                        addressInput.value = displayMain;
                    }
                    // ì„ íƒí•œ ì£¼ì†Œë¡œ ë§ˆë¼íƒ• ê²€ìƒ‰
                    searchCafesByCoordinates(suggestion.x, suggestion.y, displayMain);
                };
                
                // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ë¡œë„ í¬ì¸í„° ì»¤ì„œ ê°•ì œ
                li.onmouseenter = () => {
                    li.style.cursor = 'pointer';
                };
                
                fragment.appendChild(li);
            }
            
            // í•œ ë²ˆì— DOMì— ì¶”ê°€ (ë¦¬í”Œë¡œìš° ìµœì†Œí™”)
            cafeList.appendChild(fragment);
        }

        // ì¢Œí‘œë¡œ ë§ˆë¼íƒ• ê²€ìƒ‰
        async function searchCafesByCoordinates(x, y, addressName) {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const resultsSection = document.getElementById('resultsSection');
            const cafeList = document.getElementById('cafeList');
            const resultsHeader = document.getElementById('resultsHeader');

            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            resultsSection.style.display = 'none';
            resultsHeader.textContent = ''; // ì£¼ì†Œ í›„ë³´ ë¬¸êµ¬ ì œê±°
            cafeList.innerHTML = '';

            try {
                const baseX = parseFloat(x);
                const baseY = parseFloat(y);

                // ì¹´ì¹´ì˜¤ APIë¡œ 500m ë°˜ê²½ ë‚´ ì¥ì†Œ ê²€ìƒ‰ (ë°˜ê²½ ê²€ìƒ‰ ì§€ì›)
                const radius = 500;
                const categorySelect = document.getElementById('categorySelect');
                const selectedCategory = categorySelect.value; // ì„ íƒëœ ì¹´í…Œê³ ë¦¬
                const cafeData = await callKakaoAPI('keyword', {
                    query: selectedCategory,
                    x: baseX,
                    y: baseY,
                    radius: radius,
                    size: 15
                });

                if (!cafeData.documents || cafeData.documents.length === 0) {
                    loadingEl.style.display = 'none';
                    showNoResults();
                    return;
                }

                // ë§ˆë¼íƒ• ì¹´í…Œê³ ë¦¬ í•„í„°ë§, í”„ëœì°¨ì´ì¦ˆ ì œì™¸ ë° ê±°ë¦¬ ê³„ì‚°
                const cafes = cafeData.documents
                    .filter(doc => {
                        // ì¹´í…Œê³ ë¦¬ í•„í„°ë§: ë§ˆë¼íƒ•ë§Œ í—ˆìš©
                        const categoryName = doc.category_name || '';
                        if (!isMaratangCategory(categoryName)) {
                            return false;
                        }
                        // í”„ëœì°¨ì´ì¦ˆ ì œì™¸
                        const maratangName = doc.place_name || '';
                        return !isExcludedMaratang(maratangName);
                    })
                    .map(doc => {
                        const cafeX = parseFloat(doc.x);
                        const cafeY = parseFloat(doc.y);
                        const distance = calculateDistance(baseY, baseX, cafeY, cafeX);
                        
                        // ì¹´ì¹´ì˜¤ API ì‘ë‹µ êµ¬ì¡°
                        const roadAddr = (doc.road_address && doc.road_address.address_name) 
                            ? doc.road_address.address_name 
                            : '';
                        const addr = doc.address_name || '';
                        const placeName = doc.place_name || '';
                        
                        // ì¥ì†Œëª…ì—ì„œ ì¸µ ì •ë³´ ì¶”ì¶œ
                        const floorInfo = extractFloorInfo(placeName);
                        
                        return {
                            name: placeName,
                            address: addr, // ì§€ë²ˆ ì£¼ì†Œ
                            roadAddress: roadAddr, // ë„ë¡œëª… ì£¼ì†Œ
                            displayAddress: roadAddr || addr, // í‘œì‹œìš© (ë„ë¡œëª… ìš°ì„ )
                            floor: floorInfo, // ì¸µ ì •ë³´
                            x: cafeX,
                            y: cafeY,
                            distance: distance,
                            categoryName: doc.category_name || '',
                            doc: doc // ì£¼ì†Œ ì¬ì¡°íšŒìš©
                        };
                    })
                    .filter(cafe => cafe.distance <= 500)
                    .sort((a, b) => a.distance - b.distance);

                if (cafes.length === 0) {
                    loadingEl.style.display = 'none';
                    showNoResults();
                    return;
                }

                // ë„ë¡œëª… ì£¼ì†Œê°€ ì—†ëŠ” ì¹´í˜ë“¤ì˜ ì¢Œí‘œë¡œ ì£¼ì†Œ ì¬ì¡°íšŒ
                // ë¡œë”© ì• ë‹ˆë©”ì´ì…˜ì€ ì´ ì‘ì—…ì´ ì™„ë£Œë  ë•Œê¹Œì§€ ìœ ì§€
                const cafesWithAddress = await Promise.all(cafes.map(async (cafe) => {
                    // ë„ë¡œëª… ì£¼ì†Œê°€ ì—†ìœ¼ë©´ ì¢Œí‘œë¡œ ì£¼ì†Œ ì¡°íšŒ
                    if (!cafe.roadAddress && cafe.x && cafe.y) {
                        try {
                            const coordData = await callKakaoAPI('coord2address', {
                                x: cafe.x,
                                y: cafe.y
                            });
                            
                            if (coordData.documents && coordData.documents.length > 0) {
                                const doc = coordData.documents[0];
                                const roadAddr = (doc.road_address && doc.road_address.address_name) 
                                    ? doc.road_address.address_name 
                                    : '';
                                if (roadAddr) {
                                    cafe.roadAddress = roadAddr;
                                    cafe.displayAddress = roadAddr;
                                }
                            }
                        } catch (error) {
                            console.warn('ì£¼ì†Œ ì¬ì¡°íšŒ ì‹¤íŒ¨:', cafe.name, error);
                        }
                    }
                    
                    return cafe;
                }));

                // ë„¤ì´ë²„ ê²€ìƒ‰ ì •ë³´ ì¡°íšŒ ë° í•„í„°ë§ (ì¸µ ì •ë³´ + ê²€ìƒ‰ ê°€ëŠ¥ ì—¬ë¶€ + ì¹´í…Œê³ ë¦¬ í™•ì¸ í†µí•©)
